<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for ('static', filename='favicon.ico')}}" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Icons -->
    <!-- <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.6.0/css/all.css"> -->
    <link rel="stylesheet" href="/static/css/all.css">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css')}}">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|PT+Serif" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/fb.css">
    <title>Recipify me </title>
</head>

<body>
    <!-- Navigation -->
    <div class="containter">
        <div class="row mx-auto text-center">
            <div class="col">
                <a href="{{ url_for('index') }}">
                    <h1 class="page_name">Recipify <span class="page_name2"> me</span> </h1>
                </a>
            </div>
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
                    <div class="container">
                        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                            data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <!-- Menu -->
                            <i class="fas fa-bars"></i>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarResponsive">
                            <ul class="navbar-nav ml-auto " aria-labelledby="dropdownMenuDivider">
                                <li class="nav-item">
                                    <a href="{{url_for('index')}}">
                                        <div class="text-white"><img id="logo" src="/static/img/logo.png" alt="logo">
                                        </div>
                                        <span class="badge badge-warning"> {{user }} </span>
                                    </a>
                                </li>
                                <li role="separator" class="divider"></li>
                                {% if user=="You are not logged" %}
                                <li class="nav-item">

                                    <a class="nav-link js-scroll-trigger  {{ 'active2' if active_page == 'index' else '' }}"
                                        href="{{ url_for('index') }}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link js-scroll-trigger {{ 'active2' if active_page == 'index' else '' }}"
                                        href="{{ url_for('login') }}">Login</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link js-scroll-trigger {{ 'active2' if active_page == 'index' else '' }}"
                                        href="{{ url_for('signup') }}">Register</a>
                                </li>
                                {% else %}
                                <li class="nav-item">

                                    <a class="nav-link js-scroll-trigger  {{ 'active2' if active_page == 'index' else '' }}"
                                        href="{{ url_for('index') }}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link js-scroll-trigger  {{ 'active2' if active_page == 'index' else '' }}"
                                        href="{{ url_for('add_recipe') }}"> Add Recipe <i
                                            class="fa fa-plus-circle" aria-hidden="true" title="Add recipe"></i> </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link js-scroll-trigger  {{ 'active2' if active_page == 'index' else '' }}"
                                        href="{{ url_for('user_recipes') }}">Edit
                                        Recipes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link js-scroll-trigger  {{ 'active2' if active_page == 'index' else '' }}"
                                        href="{{ url_for('stats') }}">Statistics</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link js-scroll-trigger  {{ 'active2' if active_page == 'index' else '' }}"
                                        href="{{ url_for('logout') }}">Logout</a>
                                </li>
                                {% endif %}

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container-flex">
        <div class="masthead">
            <div class="container">
                <div class="mx-auto text-center">
                    <br>
                    <br>
                    {% block content%}
                    {% endblock content%}
                </div>
            </div>

        </div>
    </div>
    <br>

    <footer>
        <p class="page_name" href="{{ url_for('index') }}"> â“’ Recipify <span class="page_name2"> me </span></p> <span
            class="page_name"> 2018 - 2019 </span>

    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="/static/js/keep-same-position.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.min.js"></script>
    <script src="/static/js/custom.js"></script>
    <!-- Show tooltips only once on page load, dont display them on making POST changes -->
    <!-- {% if show_tooltips==1 %}
    <script src="/static/js/show_tooltips.js"></script>
    {% endif %} -->
</body>

</html>
